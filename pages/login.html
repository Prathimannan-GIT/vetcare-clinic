<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare | Login - Access Your Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--primary) 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .social-login {
            margin: 30px 0;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .social-title {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #eee;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            border-color: #ea4335;
            color: #ea4335;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            color: #1877f2;
        }

        .social-btn.twitter:hover {
            border-color: #1da1f2;
            color: #1da1f2;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .auth-link a {
            color: var(--primary);
            font-weight: 600;
        }

        .back-home {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .back-home:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 92, 130, 0.3);
        }

        @media (max-width: 480px) {
            .back-home {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <main class="auth-container">
        <div class="auth-card" style="border-top: 5px solid var(--primary);">
            <div style="text-align: left; margin-bottom: 20px;">
                <a href="../index.html" class="back-home" style="position: relative; top: auto; left: auto; display: inline-flex;">
                    <span>‚Üê</span> Back to Home
                </a>
            </div>
            <div class="auth-title">
                <div style="font-size: 3rem; margin-bottom: 10px;">üîê</div>
                <h2>Welcome Back</h2>
                <p>Login to manage your appointments</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <span style="margin-right: 5px;">üìß</span> Email Address
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>
                        <span style="margin-right: 5px;">üîë</span> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <!-- Demo Credentials Box -->
                <div
                    style="background: #f8faff; border: 1px solid #d0d7de; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 12px;">
                        <span style="font-size: 1.2rem;">üóùÔ∏è</span>
                        <strong style="color: var(--primary); font-size: 14px;">Clinical Demo Access</strong>
                    </div>
                    <div style="display: grid; gap: 8px; font-size: 14px; color: var(--text-dark);">
                        <div
                            style="display: flex; justify-content: space-between; background: white; padding: 8px 12px; border-radius: 6px; border: 1px solid #f0f0f0;">
                            <span style="color: var(--text-light);">Email:</span>
                            <strong>admin@petcare.com</strong>
                        </div>
                        <div
                            style="display: flex; justify-content: space-between; background: white; padding: 8px 12px; border-radius: 6px; border: 1px solid #f0f0f0;">
                            <span style="color: var(--text-light);">Password:</span>
                            <strong>admin123</strong>
                        </div>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px;">
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                        <input type="checkbox" style="width: auto;"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary);">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1rem;">
                    Sign In ‚ûî
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="social-title">Or continue with</div>
                <div class="social-buttons">
                    <div class="social-btn google" title="Google">üåê</div>
                    <div class="social-btn facebook" title="Facebook">üìò</div>
                    <div class="social-btn twitter" title="Twitter">üê¶</div>
                </div>
            </div>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>

            <!-- Verification/Trust Section in Auth Card -->
            <div
                style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; display: flex; justify-content: center; gap: 20px;">
                <div style="font-size: 12px; color: var(--text-light); text-align: center;">
                    <div style="font-size: 1.5rem; margin-bottom: 5px;">üõ°Ô∏è</div>
                    Secure SSL
                </div>
                <div style="font-size: 12px; color: var(--text-light); text-align: center;">
                    <div style="font-size: 1.5rem; margin-bottom: 5px;">üîí</div>
                    Data Protected
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple demo validation
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user || (email === 'admin@petcare.com' && password === 'admin123')) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', email);
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password. Use admin@petcare.com / admin123 for demo.');
            }
        });

        // Social login handlers (demo)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const platform = btn.title;
                alert(`${platform} login would be implemented here with OAuth integration.`);
            });
        });
    </script>
</body>

</html>
