<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare | Register - Join Our Clinic</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--secondary) 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .auth-link a {
            color: var(--primary);
            font-weight: 600;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--secondary);
            color: var(--secondary);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-home:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.3);
        }

        @media (max-width: 480px) {
            .back-home {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <a href="../index.html" class="back-home">
        <span>‚Üê</span> Back to Home
    </a>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <div style="font-size: 3rem; margin-bottom: 10px;">üìù</div>
                <h2>Create Account</h2>
                <p>Start managing your pet's health today</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>üë§ Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>üìß Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>üîë Password</label>
                        <input type="password" id="password" placeholder="Create password" required>
                    </div>
                    <div class="form-group">
                        <label>üîÑ Confirm</label>
                        <input type="password" id="confirmPassword" placeholder="Repeat" required>
                    </div>
                </div>
                <label
                    style="display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; font-size: 13px; color: var(--text-light); cursor: pointer;">
                    <input type="checkbox" required style="width: auto; margin-top: 4px;">
                    I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#"
                        style="color: var(--primary);">Privacy Policy</a>.
                </label>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 15px; font-size: 1rem; background: var(--secondary);">
                    Complete Registration ‚ûî
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(u => u.email === email)) {
                alert('User already exists with this email!');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
