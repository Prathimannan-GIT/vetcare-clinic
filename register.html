<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | VetCare Clinic</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

<body>

<header class="main-header">
    <div class="logo">ğŸ¾ VetCare Clinic</div>

    <nav class="nav-links">
        <a href="index.html">Home</a>

    </nav>

   
</header>

<section class="auth-hero">
    <div class="auth-overlay">

        <div class="auth-container">
            <h2>Create Account</h2>
            <p>Join VetCare Clinic</p>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>

                <div class="password-box">
                    <input type="password" id="regPass" placeholder="Password" required>
                    <i class="fa-solid fa-eye" onclick="togglePassword('regPass', this)"></i>
                </div>

                <div class="password-box">
                    <input type="password" id="regConfirm" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-eye" onclick="togglePassword('regConfirm', this)"></i>
                </div>

                <button type="submit">Register</button>

                <p class="auth-link">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>

    </div>
</section>
