<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="logo">üêæ VetCare Clinic</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="services.html">Services</a>
        <a href="portal.html" class="active">Pet Owner Portal</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- ================= PORTAL PAGE ================= -->
<section class="portal-page">
    <div class="portal-overlay">

        <h1 class="portal-title">Pet Owner Portal</h1>
        <p class="portal-subtitle">
            Manage appointments and vaccination records for your beloved pets
        </p>

        <div class="portal-container">

            <!-- BOOK APPOINTMENT -->
            <div class="portal-box">
                <h3>
                    <i class="fa-solid fa-calendar-check"></i>
                    Book Appointment
                </h3>

                <input type="text" id="ownerName" placeholder="Owner Name">
                <input type="text" id="petName" placeholder="Pet Name">
                <input type="date" id="date">

                <button onclick="bookAppointment()">Submit</button>
                <p id="bookingStatus" class="status-text"></p>
            </div>

            <!-- VACCINATION RECORDS -->
            <div class="portal-box">
                <h3>
                    <i class="fa-solid fa-syringe"></i>
                    Vaccination Records
                </h3>

                <input type="text" id="petSearch" placeholder="Pet Name">

                <button onclick="checkVaccine()">Check</button>
                <p id="vaccineStatus" class="status-text"></p>
            </div>

        </div>
    </div>
</section>
